<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MultiSig dapp for Sovryn"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sovryn MultiSig Interface</title>
    <% if (process.env.REACT_APP_GOOGLE_ANALYTICS) { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.REACT_APP_GOOGLE_ANALYTICS %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '<%= process.env.REACT_APP_GOOGLE_ANALYTICS %>', {
        send_page_view: false,
      });
    </script>
    <% } %>
  </head>
  <body class="min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="min-h-screen w-full flex flex-col items-center justify-between"></div>
  </body>
</html>
